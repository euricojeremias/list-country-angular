<div class="modal">
  <div>
    <div class="modal-top">
      <button class="button" (click)="closeDialog()">Close</button>
    </div>
    <p>Country: {{ name }}</p>
    <p>Region: {{ region }}</p>
    <p>Fifa code: {{ fifa }}</p>
    <p>Population: {{ population }}</p>
    <p>Languages: {{ languages }}</p>
    <p>Capital: {{ capital }}</p>
    <p>Currencies: {{ currencies }}</p>
    <a href="{{ maps }}">{{ maps }}</a>
  </div>
</div>
